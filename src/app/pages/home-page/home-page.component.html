<h1>Home Page</h1>


<ng-container *ngIf="contactoSeleccionado; else noSeleccionado">
  <h4>Bienvenido {{ contactoSeleccionado.name.first }}</h4>
</ng-container>
<ng-template #noSeleccionado>
  <div>
    <p>Selecciona a un contacto</p>
  </div>
</ng-template>

<button (click)="goToContacts()" mat-raised-button color="primary">Ver todos los contactos</button>

<div>
  <p>Filtros:</p>
  <a [routerLink]="['/contacts']" [queryParams]="{ sexo: 'female' }"
    >Femenino | </a
  >
  <a [routerLink]="['/contacts']" [queryParams]="{ sexo: 'male' }"
    >Masculino</a
  >
</div>
