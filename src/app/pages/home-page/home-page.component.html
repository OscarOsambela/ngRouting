<h1>Home Page</h1>
<h3>Bienvenido</h3>

<ng-container *ngIf="contactoSeleccionado; else noSeleccionado">
  <h4>{{ contactoSeleccionado.nombre }}</h4>
</ng-container>
<ng-template #noSeleccionado>
  <div>
    <p>Selecciona a un contacto</p>
  </div>
</ng-template>

<!-- login -->

<button (click)="goToContacts()">Ver todos los contactos</button>

<div>
  <p>Filtros:</p>

    >Femenino | </a
  >
