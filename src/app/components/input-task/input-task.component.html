<div>
  <div
    [ngClass]="{
      'info-task': task.level === 0,
      'urgent-task': task.level === 1,
      'blocking-task': task.level === 2
    }"
  >
    <span [ngSwitch]="task.level">
      <mat-icon *ngSwitchCase="0">info</mat-icon>
      <mat-icon *ngSwitchCase="1">report problem</mat-icon>
      <mat-icon *ngSwitchCase="2">dangerous</mat-icon>
      <mat-icon *ngSwitchDefault>info</mat-icon>
    </span>

    <h5>{{ task.title }}</h5>
    <span>{{ task.description }}</span>
  </div>
</div>
