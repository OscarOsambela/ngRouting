<div class="container">
  <h2>Pendientes</h2>
  <ng-container *ngIf="todo.length === 0">
    <h3 class="message-success">No hay tareas pendientes.</h3>
  </ng-container>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="doneList"
    class="list"
    (cdkDropListDropped)="drop($event)"
    [ngClass]="todo.length === 0 ? 'my_class1' : 'my_class2'"
  >
    <!-- forma de aplicar hover en el background con ngClass -->
    <div [ngClass]="done.length === 0 ? '' : 'my_class4'" class="list-item" *ngFor="let item of todo" cdkDrag>
      <app-input-task appLifecycle [task]="item"></app-input-task>
    </div>
  </div>
</div>

<div class="container">
  <h2>Completadas</h2>
  <ng-container *ngIf="done.length === 0">
    <h3 appMouseOver="color" class="message-pending">No hay tareas completadas aÃºn.</h3>
  </ng-container>
  <div
    cdkDropList
    #doneList="cdkDropList"
    [cdkDropListData]="done"
    [cdkDropListConnectedTo]="todoList"
    class="list"
    (cdkDropListDropped)="drop($event)"
    [ngClass]="done.length === 0 ? 'my_class1' : 'my_class2'"
  >
    <!-- forma de aplicar hover en el background con directivas personaliadas onmouseover -->
    <div appMouseOver="green" defaultColor="lightgreen" class="list-item" *ngFor="let item of done" cdkDrag>
      <app-input-task appLifecycle  [task]="item"></app-input-task>
    </div>
  </div>
</div>
