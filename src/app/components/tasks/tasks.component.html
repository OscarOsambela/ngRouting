<div class="container">
  <h2>Pendientes</h2>
  <ng-container *ngIf="todo.length === 0">
    <h3 class="message-success">No hay tareas pendientes.</h3>
  </ng-container>
  <div
    cdkDropList
    #todoList="cdkDropList"
    [cdkDropListData]="todo"
    [cdkDropListConnectedTo]="doneList"
    class="list"
    (cdkDropListDropped)="drop($event)"
    [ngClass]="todo.length === 0 ? 'my_class1' : 'my_class2'"
  >
    <div class="list-item" *ngFor="let item of todo" cdkDrag>
      <app-input-task [task]="item"></app-input-task>
    </div>
  </div>
</div>
